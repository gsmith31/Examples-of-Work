<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<title>PONG Login</title>
</head>
<body class="body">
	<div class="container">
		<div class="navbar navbar-white navbar-default navbar-inverse navbar-fixed-top"
			role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#collapse">
						<span class="sr-only">Toggle Navigation</span> <span
							class="glyphicon glyphicon-arrow-down"></span> MENU
					</button>
					<a class="navbar-brand" href="controller?action=logout"><span
						class="glyphicon glyphicon-cutlery"></span> PONG</a>
				</div>
				<div class="collapse navbar-collapse" id="collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">About Nutrigen (tbd)</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">Resources (tbd)<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Meal Planning Tips (tbd)</a></li>
								<li><a href="#">Genetic Information (tbd)</a></li>
								<li><a href="#">Nutrition News (tbd)</a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Sign Up (tbd)</a></li>
						<li><a href="controller?action=logout">Login</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Login to continue with PONG</h1>
				<div class="account-wall">
					<img class="profile-img "
						src="/img/icon-user-default.png"
						alt="">
					<form class="form-signin" action="controller" method="post">
						<input name="user" type="text" class="form-control" placeholder="Email"
							required autofocus> <input name="password" type="password"
							title="Minimum of 5 characters or numbers"
							pattern="[a-zA-Z0-9]{5,}" class="form-control"
							placeholder="Password" required>
						<input type="hidden" name="action" value="loginAttempt" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
						<div class="checkbox text-center">
							<label> <input type="checkbox" value="remember-me">
								Remember me (tbd)
							</label>
						</div>
					</form>
				</div>
				<a href="#" class="text-center new-account">Create an account (tbd)</a>
			</div>
		</div>
		<footer class="row">
			<p>
				<small>Copyright &copy; 2015 Martin Kohlmeier Nutrigen</small>
			</p>
		</footer>
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
